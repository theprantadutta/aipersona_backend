
services:
  # Backend API with integrated scheduler
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./alembic:/app/alembic  # Mount alembic for migrations
      - ./uploads:/app/uploads  # Persist uploaded files
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
